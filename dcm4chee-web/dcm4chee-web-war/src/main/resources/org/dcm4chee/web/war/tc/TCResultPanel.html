<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>
    <wicket:panel>
		<div wicket:id="msgWin" />
    	<div wicket:id="modal-window" />
    	<div wicket:id="study-window" />
    	<div wicket:id="forum-window" />
        <div>
	        <table class="content-table-header tc-content-table-header">
	            <tr>
		            <td wicket:id="numberOfMatchingInstances" class="numberOfMatchingInstances"/>
		            <td wicket:id="navigator" class="navigator"/>
	            </tr>
			</table>
		</div>
		<div>
			<table class="tc-content-table">
				<tr class="ui-widget-header">
					<th style="width:45%">
					    <a wicket:id="sortTitle">
					    	<span style="float:left; height:28px">
					       		<span wicket:id="sortTitleAscending" style="background: transparent; border: none; position: relative; top: 2px;" class="ui-state-default">
					            	<span class="ui-icon ui-icon-triangle-1-n"></span>
					       		</span>
					       		<span wicket:id="sortTitleDescending" style="background: transparent; border: none; position: relative; top: -5px; left: -1px;" class="ui-state-highlight">
					           		<span class="ui-icon ui-icon-triangle-1-s"></span>
					       		</span>
					    	</span>	   
					        <span wicket:id="sortTitleText">Titel</span>		
					    </a>
					</th>
					<th style="width:55%">
					    <a wicket:id="sortAbstract">
					    	<span style="float:left; height:28px">
					       		<span wicket:id="sortAbstractAscending" style="background: transparent; border: none; position: relative; top: 2px;" class="ui-state-default">
					            	<span class="ui-icon ui-icon-triangle-1-n"></span>
					       		</span>
					       		<span wicket:id="sortAbstractDescending" style="background: transparent; border: none; position: relative; top: -5px; left: -1px;" class="ui-state-highlight">
					           		<span class="ui-icon ui-icon-triangle-1-s"></span>
					       		</span>
					    	</span>	   
					        <span wicket:id="sortAbstractText">Titel</span>		
					    </a>
					</th>
					<th style="width:140px">
					    <a wicket:id="sortAuthor">
					    	<span style="float:left; height:28px">
					       		<span wicket:id="sortAuthorAscending" style="background: transparent; border: none; position: relative; top: 2px;" class="ui-state-default">
					            	<span class="ui-icon ui-icon-triangle-1-n"></span>
					       		</span>
					       		<span wicket:id="sortAuthorDescending" style="background: transparent; border: none; position: relative; top: -5px; left: -1px;" class="ui-state-highlight">
					           		<span class="ui-icon ui-icon-triangle-1-s"></span>
					       		</span>
					    	</span>	   
					        <span wicket:id="sortAuthorText">Titel</span>		
					    </a>
					</th>
					<th style="width:120px">
					    <a wicket:id="sortDate">
					    	<span style="float:left; height:28px">
					       		<span wicket:id="sortDateAscending" style="background: transparent; border: none; position: relative; top: 2px;" class="ui-state-default">
					            	<span class="ui-icon ui-icon-triangle-1-n"></span>
					       		</span>
					       		<span wicket:id="sortDateDescending" style="background: transparent; border: none; position: relative; top: -5px; left: -1px;" class="ui-state-highlight">
					           		<span class="ui-icon ui-icon-triangle-1-s"></span>
					       		</span>
					    	</span>	   
					        <span wicket:id="sortDateText">Titel</span>		
					    </a>
					</th>
					<th/>
					<th/>
					<th/>
					<th/>
					<th/>
				</tr>
				<tr wicket:id="row" class="hover-out">
					<td wicket:id="title">[title]</td>
					<td wicket:id="abstract">[abstract]</td>
					<td wicket:id="author">[author]</td>
					<td wicket:id="date">[date]</td>
					<td>                   
					   <a wicket:id="webview" href="#">
					       <img wicket:id="webviewImg"/>
					   </a>
                    </td>
                    <td>                   
                       <a wicket:id="tc-forum" href="#">
                           <img wicket:id="tcForumImg"/>
                       </a>
                    </td>
                    <td>                   
                       <a wicket:id="tc-view" href="#">
                           <img wicket:id="tcViewImg"/>
                       </a>
                    </td>
                    <td>                   
                       <a wicket:id="tc-edit" href="#">
                           <img wicket:id="tcEditImg"/>
                       </a>
                    </td>
                    <td>                   
                       <a wicket:id="tc-study" href="#">
                           <img wicket:id="tcStudyImg"/>
                       </a>
                    </td>
				</tr>
			</table>
		</div>
	</wicket:panel> 
</body>
</html>
